name: Auth Service CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - backend/auth-service/**
      - .github/workflows/auth-service-ci-cd.yml

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t shabaz7323/auth-service:latest backend/auth-service

      # 4️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push shabaz7323/auth-service:latest

      # 5️⃣ Set up kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      # 6️⃣ Configure kubeconfig
      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      # 7️⃣ Deploy to Kubernetes
      - name: Deploy auth-service
        run: |
          kubectl apply -f k8s/auth-deployment.yaml
          kubectl rollout restart deployment auth-service
